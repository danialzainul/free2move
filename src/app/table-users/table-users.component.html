<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="profile_picture">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let user">
        <img src="{{user.profile_picture}}" alt="profile_picture" class="profile-picture">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user">
        <div>{{user.name}}</div>
        <div class="text-grey">{{user.email}}</div>
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Register Date Column -->
    <ng-container matColumnDef="register_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Register Date </th>
      <td mat-cell *matCellDef="let user"> {{user.register_date}} </td>
    </ng-container>

    <!-- IP Address and Last Login Column -->
    <ng-container matColumnDef="last_login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login <br> & IP Address </th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngFor="let ll of user.last_login[0]">
          <ul>
            <li>{{ll.login_datetime | date}} <br> {{ll.ip_address}} </li>
          </ul>
        </ng-container>
      </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngFor="let loc of user.location">
          <ul *ngIf="loc.latitude">
            <li>{{loc.latitude | number: '2.1-2'}}, {{loc.longitude | number: '2.1-2'}}</li>
          </ul>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
